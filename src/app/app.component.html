<div>
    <nz-header class="main-header" nz-row nzType="flex" style="background-color: #003973;" >
        <div>
          <a style="color: white; margin-left: 50px; font-size: 18px; font-weight: bolder;" routerLink='{{logoLink?.[1]}}' routerLinkActive='{{logoLink?.[2]}}'>{{logoLink?.[0]}}</a>
        </div>
       
        <div class="nav-links">
          <a *ngFor="let item of rutasObject | keyvalue" nz-button nzType="link" [routerLink]="item.value[0]" [routerLinkActive]="item.value[1]">{{item.key}} </a>
          <a *ngIf="isAdminLoggedIn || isCustomerLoggedIn" nz-button nzType="link" routerLink="/login" routerLinkActive="active"  (click)="logout()"> Logout</a>
        </div>
        
      </nz-header>
</div>

<router-outlet></router-outlet>
